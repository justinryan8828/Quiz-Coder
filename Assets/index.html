<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="reset" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Quiz-Coder</title>
  </head>
  <body>
    <nav class="card">
      <button id="viewHighscores">View Highscores</button>
      <div id="timer">100</div>
    </nav>

    <div id="start">
      <h1>Welcome to your worst nightmare.. I mean quiz!</h1>
      <button id="start-button" class="start-button button">Start</button>
    </div>

    <div class="container hide">
      <div id="question-container">
        <div id="question">Question</div>
        <div id="answer-buttons" class="button-grid"></div>
        <h2 id="question-result"></h2>
      </div>

      <div class="command">
        <button id="next-button" class="next-button button hide">Next</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
